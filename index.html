<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的课表</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-theme="dark">
    <header class="topbar">
      <div>
        <h1>我的课表</h1>
        <p class="sub">➕ 添加课程/日程（保存在本机浏览器）｜点击课程可删除</p>
        <p class="ver" id="ver"></p>
      </div>

      <div class="actions-top">
        <button id="themeBtn" class="btn" type="button">切换主题</button>
        <button id="clearAllBtn" class="btn danger" type="button">🗑 清除全部</button>
        <button id="addBtn" class="btn primary" type="button">➕ 添加</button>
      </div>
    </header>

    <main class="wrap">
      <section id="grid" class="grid" aria-label="课表网格"></section>
      <section class="hint">提示：课程块会按开始/结束时间自动跨行；Lunch 默认显示在 13:00–14:00（周一到周五）。</section>
    </main>

    <dialog id="dialog" class="dialog">
      <form id="form" class="form">
        <h2>添加课程 / 日程</h2>

        <label>
          标题
          <input name="title" required placeholder="例如：BX3152 Lecture" />
        </label>

        <div class="row">
          <label>
            星期
            <select name="day" required>
              <option value="1">周一</option>
              <option value="2">周二</option>
              <option value="3">周三</option>
              <option value="4">周四</option>
              <option value="5">周五</option>
              <option value="6">周六</option>
              <option value="7">周日</option>
            </select>
          </label>

          <label>
            开始
            <input name="start" type="time" required value="09:00" step="1800" />
          </label>

          <label>
            结束
            <input name="end" type="time" required value="10:00" step="1800" />
          </label>
        </div>

        <label>
          地点（可选）
          <input name="location" placeholder="例如：C4-14 / Online" />
        </label>

        <label>
          备注（可选）
          <textarea name="note" rows="3" placeholder="例如：带电脑 / 小测"></textarea>
        </label>

        <div class="actions">
          <button class="btn" type="button" id="cancelBtn">取消</button>
          <button class="btn primary" type="submit">保存</button>
        </div>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
