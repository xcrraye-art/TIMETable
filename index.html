<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的课表</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div>
        <h1>我的课表</h1>
        <p class="sub">点右边 ➕ 添加课程/日程（保存在本机浏览器）</p>
      </div>

      <div class="actions-top">
        <button id="clearAllBtn" class="btn danger" type="button">🗑 清除全部</button>
        <button id="addBtn" class="btn primary" type="button">➕ 添加</button>
      </div>
    </header>

    <main class="wrap">
      <section class="grid" aria-label="课表网格">
        <div class="cell head"></div>
        <div class="cell head">周一</div>
        <div class="cell head">周二</div>
        <div class="cell head">周三</div>
        <div class="cell head">周四</div>
        <div class="cell head">周五</div>
        <div class="cell head">周六</div>
        <div class="cell head">周日</div>
      </section>

      <section class="legend">
        <span class="dot"></span>
        点击课程可删除（防误删会二次确认）
      </section>
    </main>

    <!-- 弹窗 -->
    <dialog id="dialog" class="dialog">
      <form id="form" class="form">
        <h2>添加课程 / 日程</h2>

        <label>
          标题（课程名/日程）
          <input name="title" required placeholder="例如：IHRM Lecture" />
        </label>

        <div class="row">
          <label>
            星期
            <select name="day" required>
              <option value="1">周一</option>
              <option value="2">周二</option>
              <option value="3">周三</option>
              <option value="4">周四</option>
              <option value="5">周五</option>
              <option value="6">周六</option>
              <option value="7">周日</option>
            </select>
          </label>

          <label>
            开始时间
            <input name="start" type="time" required value="09:00" />
          </label>

          <label>
            结束时间
            <input name="end" type="time" required value="10:00" />
          </label>
        </div>

        <label>
          地点（可选）
          <input name="location" placeholder="例如：LT3 / Online" />
        </label>

        <label>
          备注（可选）
          <textarea name="note" rows="3" placeholder="例如：带电脑 / 小测"></textarea>
        </label>

        <div class="actions">
          <button class="btn" type="button" id="cancelBtn">取消</button>
          <button class="btn primary" type="submit">保存</button>
        </div>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
